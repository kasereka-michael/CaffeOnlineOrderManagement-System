                  function exportTableexcel() {
                     var table = document.querySelector(".redTable");

                    // Create a new window to open the exported file
                    var newWindow = window.open();
                    // Export the table to Excel format
                    var excelData = '<html><head><meta charset="UTF-8"></head><body>' + table.outerHTML + '</body></html>';
                    var excelBlob = new Blob([excelData], {type: 'application/vnd.ms-excel'});
                    var excelUrl = URL.createObjectURL(excelBlob);
                    newWindow.location.href = excelUrl;
                   }

                   function exportTableword() {
                    // Get the table element
                    var table = document.querySelector(".redTable");

                    // Create a new window to open the exported file
                    var newWindow = window.open();

                    // Export the table to Word format
                    var wordData = '<html><head><meta charset="UTF-8"></head><body>' + table.outerHTML + '</body></html>';
                    var wordBlob = new Blob([wordData], {type: 'application/msword'});
                    var wordUrl = URL.createObjectURL(wordBlob);
                    newWindow.location.href = wordUrl;

            }

        function downloadPDF(){
        console.log(jsPDF);
  // Create a new jsPDF instance
  var doc = new window.jspdf.jsPDF({
    orientation: "landscape"
  });

  // Define the columns and rows of the table
  var columns = ["Order Id", "Full Name", "Email", "Phone Number", "Address", "Company Name", "Order"];
  var rows = [];

  // Iterate over the clients and add their data to the rows array
  document.querySelectorAll("#client-table tbody tr").forEach(function(row) {
    var rowData = [];
    row.querySelectorAll("td").forEach(function(cell) {
      rowData.push(cell.textContent.trim());
    });
    rows.push(rowData);
  });

  // Define the title and date
  var title = "List of Client and their Order";
  var date = new Date().toLocaleDateString();

  // Add the title and date to the PDF document
  doc.setFontSize(20);
  doc.text(title, 14, 22);
  doc.setFontSize(12);
  doc.text("Printed on: " + date, 14, 30);

  // Add the table to the PDF document
  doc.autoTable({
    head: [columns],
    body: rows,
    startY: 40 // add space between title/date and table
  });

  // Download the PDF file
  doc.save('clients.pdf');
}
function validateSize() {
    var file = document.getElementById('image').files[0];
    var fileSize = file.size;
    var maxSize = 1073741824; // maximum file size in bytes (1GB)


    if (fileSize > maxSize) {
        alert('File size exceeds the maximum allowed size of 1GB');
        return false;
    }

    return true;
}
